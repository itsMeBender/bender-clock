<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>bender-clock demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../bender-clock.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .setColors {
        --bender-clock-border-color: #449988;
        --bender-clock-border-width: 2px;
        --bender-clock-background-color: #59BBC9;
        --bender-clock-color-hour: #444444;
        --bender-clock-color-minute: #EEFF66;
        --bender-clock-color-second: #FF3311;
      }
      .showMe {
        border-radius: 5em;
        background-image: url("itsmebender.png");
        background-size: 100%;
        background-repeat: no-repeat;       
        width: 10em;
      }
      .showMe bender-clock {
        --bender-clock-border-color: #444444;
        --bender-clock-background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Current time</h3>
      <demo-snippet>
        <template>
          <bender-clock></bender-clock>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Given time 21:41:13</h3>
      <demo-snippet>
        <template>
          <bender-clock time="21:41:13"></bender-clock>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Show Me</h3>
      <demo-snippet>
        <template>
          <div class="showMe">
            <bender-clock></bender-clock>
          </div>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Given time at 1 hour</h3>
      <demo-snippet>
        <template>
          <bender-clock class="setColors" time="1"></bender-clock>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
